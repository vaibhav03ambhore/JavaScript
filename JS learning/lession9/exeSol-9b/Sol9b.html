<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun-JS</title>
</head>
<body>
    <input class="js-input" placeholder="type anything"
        onkeyup="
         handleKeyUp(event) 
        "
    >
    <p class="js-para"></p>
</body>

<script>
    function handleKeyUp(event){

        const para=document.querySelector('.js-para');
        const ipValue=document.querySelector('.js-input');

        para.innerHTML=ipValue.value;

    }
</script>
</html>
