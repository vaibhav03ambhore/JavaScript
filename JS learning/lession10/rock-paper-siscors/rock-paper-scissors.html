<!-- we are gonna use objects to add score feature in our rock-paper-scissors game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor-game</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
    " class="move-button">
    <img class="move-icon" src="images/rock-emoji.png" alt="rock-emoji"></button>
    <button onclick="
    playGame('paper');
    " class="move-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="rock-emoji">
    </button>
    
    <button onclick="
    playGame('scissors');
    " class="move-button">
          <img class="move-icon" src="images/scissors-emoji.png" alt="rock-emoji">
    </button>

    <p class="js-result result">You win</p>
    <p class="js-moves">
       
    </p>
    <p class="js-score score" > </p>

    <button class="reset-score" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;

    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>
</body>
<script src="rock-paper-scissor.js">
    
</script>
</html>
