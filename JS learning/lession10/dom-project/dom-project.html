<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM-project</title>
    <link rel="stylesheet" href="dom-project.css">
</head>
<body>
    
    <p>Twitter follow button</p>
    <button class="follow-button" onclick="
       follow();
    ">
     Follow
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Cost greater than 40 => Free shiping </p>
    <p>Cost less than 40 => +10 shipping charge</p>
    <input class="js-cost-input cost-input"  placeholder="Cost of order" type="number" 
        onkeydown="
           // console.log(event);//display object ( key and keycode set )
         handleKeyDown(event);  
    ">
    <button class="calculate-button" onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="js-invalid-cost"></p>
    <p class="js-total-cost"></p>


    <script src="dom-project.js">
       
    </script>
